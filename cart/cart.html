<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsOn | Cart</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/scripts.js" defer></script> <!-- Link to the JS file -->
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="container">
        <h1 class="logo">WhatsOn</h1>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../eventfind/events.html">EventFinder</a></li>
                <li><a href="../livestream/streams.html">LiveStream</a></li>
                <li><a href="../venueconnect/venues.html">VenueConnect</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Cart Page Section -->
<section class="featured-categories">
    <div class="container">
        <h2>Your Cart</h2>

        <div class="category-grid" style="justify-content: center;">

            <!-- Cart Item 1 -->
            <div class="event-card" style="width: 600px;">
                <img src="../images/jazznight.jpg" alt="Jazz Night Ticket">
                <h3>Jazz Night @ Gardens</h3>
                <p><strong>Price:</strong> R80</p>
                <button class="btn-secondary" onclick="removeFromCart('Jazz Night Ticket')">Remove from Cart</button>
            </div>

            <!-- Cart Item 2 -->
            <div class="event-card" style="width: 600px;">
                <img src="../images/popstreet.jpg" alt="Street Pop-Up Session">
                <h3>Street Pop-Up Session</h3>
                <p><strong>Price:</strong> Free Entry</p>
                <button class="btn-secondary" onclick="removeFromCart('Street Pop-Up Session')">Remove from Cart</button>
            </div>

        </div>

        <!-- Checkout Section -->
        <div class="checkout">
            <p><strong>Total: </strong> R80</p> <!-- Add dynamic JS for total -->
            <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 WhatsOn | All rights reserved.</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
