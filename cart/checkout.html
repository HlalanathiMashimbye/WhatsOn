<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsOn | Checkout</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/scripts.js" defer></script> <!-- Link to the JS file -->
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="container">
        <h1 class="logo">WhatsOn</h1>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../eventfinder/events.html">EventFinder</a></li>
                <li><a href="../livestream/streams.html">LiveStream</a></li>
                <li><a href="../jamspace/venues.html">JamSpace</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Checkout Page Section -->
<section class="featured-categories">
    <div class="container">
        <h2>Checkout</h2>

        <div class="category-grid" style="justify-content: center;">
            <!-- Cart Item Summary -->
            <div class="event-card" style="width: 600px;">
                <img src="../images/jazznight.jpg" alt="Jazz Night Ticket">
                <h3>Jazz Night @ Gardens</h3>
                <p><strong>Price:</strong> R80</p>
            </div>

            <div class="event-card" style="width: 600px;">
                <img src="../images/popstreet.jpg" alt="Street Pop-Up Session">
                <h3>Street Pop-Up Session</h3>
                <p><strong>Price:</strong> Free Entry</p>
            </div>
        </div>

        <!-- Billing Information Form -->
        <div class="checkout-form">
            <h3>Billing Information</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required placeholder="123 Main St, City, Country">
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Complete Purchase</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 WhatsOn | All rights reserved.</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
